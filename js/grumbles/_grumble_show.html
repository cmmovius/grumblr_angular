<div class="grumble">
  <p><a data-ui-sref="grumbleShow({id: grumble.id})">{{grumble.title}}</a></p>
  <p>Author: {{grumble.authorName}}</p>
  <p><img data-ng-src="{{grumble.photoUrl}}"></img></p>
  <p>{{grumble.content}}</p>
  <a data-ui-sref="grumbleEdit({id: grumble.id})">Edit</a>
</div>
